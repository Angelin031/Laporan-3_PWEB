<!DOCTYPE html> <!-- Menentukan bahwa dokumen ini menggunakan HTML5 -->
<html lang="id"> <!-- Bahasa halaman diatur ke Bahasa Indonesia -->
<head>
  <meta charset="UTF-8" /> <!-- Mengatur karakter encoding ke UTF-8 agar mendukung semua karakter -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Membuat halaman responsif di semua ukuran layar -->
  <title>Laporan Praktikum - 03</title> <!-- Judul halaman yang akan muncul di tab browser -->

  <!-- Memanggil Bootstrap CSS dari CDN untuk mempermudah styling dan layout -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Memanggil SweetAlert2 CSS untuk tampilan pop-up alert yang modern -->
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet" />

  <!-- Memanggil font Segoe UI dari Google Fonts untuk tampilan teks yang lebih rapi -->
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">

  <!-- Menghubungkan ke file CSS lokal (style.css) untuk gaya khusus -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Kontainer utama dengan margin atas (mt-5) agar tidak menempel di atas layar -->
  <div class="container mt-5">
    <!-- Kotak form dengan kelas khusus untuk styling -->
    <div class="form-container">
      <!-- Judul form, ditampilkan di tengah dengan margin bawah -->
      <h1 class="text-center mb-4">Laporan Praktikum - 03</h1>

      <!-- Awal Form -->
      <form id="praktikumForm"> <!-- ID ini digunakan di JavaScript untuk validasi dan event -->

        <!-- Baris 1: Input Nama dan NIM -->
        <div class="row mb-3">
          <div class="col-md-6"> <!-- Kolom 1: Nama -->
            <label class="form-label">Masukkan Nama:</label>
            <input type="text" id="inputName" class="form-control" /> <!-- Input teks untuk nama -->
          </div>
          <div class="col-md-6"> <!-- Kolom 2: NIM -->
            <label class="form-label">Masukkan NIM:</label>
            <input type="text" id="inputNIM" class="form-control" /> <!-- Input teks untuk NIM -->
          </div>
        </div>

        <!-- Baris 2: Input Asal, Dosen Favorit, dan Tanggal Lahir -->
        <div class="row mb-3">
          <div class="col-md-4"> <!-- Kolom 1: Asal -->
            <label class="form-label">Masukkan Asal Kamu:</label>
            <input type="text" id="inputAsal" class="form-control" /> <!-- Input teks untuk asal daerah -->
          </div>
          <div class="col-md-4"> <!-- Kolom 2: Dosen Favorit -->
            <label class="form-label">Pilih Dosen Favorit:</label>
            <select id="selectDosen" class="form-select"> <!-- Dropdown pilihan dosen -->
              <option selected disabled value="">Pilih salah satu</option> <!-- Placeholder -->
              <option value="Pak Agus Mulyanto">Pak Agus Mulyanto</option>
              <option value="Bu Yuni Roza">Bu Yuni Roza</option>
              <option value="Bu Yessy Asri">Bu Yessy Asri</option>
            </select>
          </div>
          <div class="col-md-4"> <!-- Kolom 3: Tanggal Lahir -->
            <label class="form-label">Tanggal Lahir Anda:</label>
            <input type="date" id="inputTanggalLahir" class="form-control" /> <!-- Input tanggal menggunakan date picker -->
          </div>
        </div>

        <!-- Baris 3: Hal Favorit (Teman dan AI) -->
        <div class="row mb-3 align-items-end">
          <div class="col-md-3"> <!-- Judul bagian favorit -->
            <label class="form-label fw-bold">Tulis Hal Favorit Kamu:</label>
          </div>
          <div class="col-md-4"> <!-- Kolom untuk Teman Favorit -->
            <label class="form-label">Nama Teman Favorit:</label>
            <input type="text" id="inputTemanFavorit" class="form-control" />
          </div>
          <div class="col-md-5"> <!-- Kolom untuk AI Favorit -->
            <label class="form-label">AI Favorit:</label>
            <input type="text" id="inputAiFavorit" class="form-control" />
          </div>
        </div>

        <!-- Tombol Submit -->
        <div class="d-grid"> <!-- Membuat tombol memenuhi lebar kolom -->
          <button type="submit" class="btn btn-primary btn-lg">Kirim</button> <!-- Tombol untuk mengirim data form -->
        </div>

      </form> <!-- Akhir Form -->
    </div> <!-- Akhir .form-container -->
  </div> <!-- Akhir .container -->

  <!-- Script SweetAlert2 untuk alert pop-up -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Script Bootstrap Bundle untuk fungsi JavaScript seperti dropdown, modal, dsb -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script JavaScript lokal untuk menangani logika validasi dan pop-up -->
  <script src="script.js"></script>
</body>
</html>
